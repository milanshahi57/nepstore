<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: 0.3s;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background: #555;
            padding: 10px;
            color: white;
        }
        .dashboard {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 150px;
        }
        #toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <div class="navbar">
            <button id="toggle-btn">â˜°</button>
            <div class="profile">Admin | Logout</div>
        </div>

        <div class="dashboard">
            <div class="card">Orders: <span>120</span></div>
            <div class="card">Sales: <span>$5400</span></div>
            <div class="card">Users: <span>300</span></div>
            <div class="card">Products: <span>50</span></div>
        </div>
    </div>

    <script>
        document.getElementById('toggle-btn').addEventListener('click', function() {
            let sidebar = document.getElementById('sidebar');
            let mainContent = document.getElementById('main-content');
            if (sidebar.style.width === '0px') {
                sidebar.style.width = '250px';
                mainContent.style.marginLeft = '250px';
            } else {
                sidebar.style.width = '0px';
                mainContent.style.marginLeft = '0px';
            }
        });
    </script>
</body>
</html>
