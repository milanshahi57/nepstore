{% extends 'base.html' %}

{% block title %}Password Changed - Nepstore{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="card-title mb-4">Password Changed Successfully!</h2>
                    <p class="card-text mb-4">Your password has been changed. You can now use your new password to log in.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'profile' %}" class="btn btn-primary">Back to Profile</a>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
